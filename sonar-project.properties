# SonarQube Configuration for Chatwoot Backend
sonar.projectKey=chatwoot-weavecode
sonar.projectName=Chatwoot Backend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.version=17

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=**/generated/**,**/config/**,**/dto/**,**/entity/**,**/enums/**
sonar.test.exclusions=**/test-data/**,**/resources/**

# Coverage settings
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/config/**,**/dto/**,**/entity/**,**/enums/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Additional settings
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=squid:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e2.ruleKey=squid:S00122
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e3.ruleKey=squid:S00117
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.java
